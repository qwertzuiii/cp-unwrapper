changelog:
  categories:
    - title: Features
      labels:
        - enhancement
    - title: Bug Fixes
      labels:
        - bugfix
    - title: Other changes
      labels:
        - '*'
      exclude:
        labels:
          - dependencies
          - enhancement
          - bugfix
          - ignore-release